<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poison X - Game Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #20c997;
      --background-start: #000000;
      --background-end: #0a1f1a;
      --text-color: #ffffff;
      --secondary-text-color: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(32, 201, 151, 0.2);
      --chat-bubble-user: #3a7afe;
      --chat-bubble-ai: #444;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(-45deg, var(--background-start), var(--background-end), #001a12, #00261c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
    }
    .logo span {
      color: var(--text-color);
    }
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      opacity: 1;
      font-weight: 600;
      color: var(--primary-color);
    }
    .content-container {
      width: 100%;
      max-width: 900px;
      flex-grow: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 20px 50px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .content-container.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .content-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 40px;
      color: var(--text-color);
      text-align: center;
    }
    #home-page .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 100px;
    }
    #home-page .main-content h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 90px;
      font-weight: 700;
      margin: 0;
      color: var(--text-color);
      position: relative;
    }
    #home-page .main-content h1::after {
      content: 'X';
      color: var(--primary-color);
      position: absolute;
      right: -65px;
      top: 50%;
      transform: translateY(-50%);
    }
    #home-page .main-content p::after {
      content: '';
      display: inline-block;
      width: 3px;
      height: 20px;
      background-color: var(--primary-color);
      vertical-align: middle;
      margin-left: 10px;
      animation: blink 0.7s infinite;
    }
    @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }
    .start-button {
      display: inline-block;
      background-color: var(--primary-color);
      color: #000;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      margin-top: 40px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(32,201,151,0.4);
    }
    .start-button:hover { background-color: #1abc9c; transform: translateY(-2px); }
    #games-page .games-list {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .game-card {
      width: 280px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(32,201,151,0.2);
      perspective: 1000px;
    }
    .game-card:hover {
      transform: rotateY(8deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 30px var(--primary-color);
    }
    .game-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(32, 201, 151, 0.6);
    }
    .game-card h3 { font-size: 20px; font-weight: 700; margin-top: 20px; }
    /* Chat Icon */
    .chat-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(32,201,151,0.4);
      transition: 0.3s ease;
      z-index: 20;
    }
    .chat-icon:hover { background-color: #1abc9c; transform: translateY(-2px); }
    .chat-icon svg { fill: #000; width: 30px; height: 30px; }
    /* Modal */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content:center; align-items:center; z-index:11; }
    .modal.active { display:flex; }
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      display:flex;
      flex-direction:column;
      max-height:80vh;
    }
    .close-button { position:absolute; top:10px; right:20px; font-size:28px; cursor:pointer; color: var(--secondary-text-color); }
    #chat-messages { flex-grow:1; overflow-y:auto; margin-bottom:10px; display:flex; flex-direction:column; gap:10px; }
    .chat-bubble { max-width:80%; padding:10px 15px; border-radius:15px; line-height:1.4; word-wrap:break-word; }
    .chat-bubble.user { background: var(--chat-bubble-user); align-self:flex-end; color:#fff; border-bottom-right-radius:2px; }
    .chat-bubble.ai { background: var(--chat-bubble-ai); align-self:flex-start; color: var(--text-color); border-bottom-left-radius:2px; }
    .typing { display:flex; gap:5px; }
    .typing span { width:6px; height:6px; background: var(--text-color); border-radius:50%; animation: bounce 1.4s infinite; }
    .typing span:nth-child(2){ animation-delay:0.2s; }
    .typing span:nth-child(3){ animation-delay:0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0);} 40%{transform:scale(1);} }
    #chat-input-form { display:flex; gap:10px; }
    #chat-input { flex-grow:1; padding:12px; border-radius:8px; border:1px solid var(--card-border); background:rgba(255,255,255,0.08); color: var(--text-color); }
    #send-chat-btn { background: var(--primary-color); border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Poison <span>X</span></div>
    <div class="nav-links">
      <a href="#" class="nav-link home-link active">Home</a>
      <a href="#" class="nav-link games-link">Games</a>
      <a href="#" class="nav-link resources-link">Resources</a>
    </div>
  </div>

  <div id="home-page" class="content-container active">
    <div class="main-content">
      <h1>Poison</h1>
      <p>Explore the world of Poison X and its game resources.</p>
      <a href="#" class="start-button">Get Started</a>
    </div>
  </div>

  <div id="games-page" class="content-container">
    <h2>Games</h2>
    <div class="games-list">
      <div class="game-card"><img src="https://via.placeholder.com/120"><h3>Game 1</h3></div>
      <div class="game-card"><img src="https://via.placeholder.com/120"><h3>Game 2</h3></div>
      <div class="game-card"><img src="https://via.placeholder.com/120"><h3>Game 3</h3></div>
    </div>
  </div>

  <div id="resources-page" class="content-container">
    <h2>Resources</h2>
    <p style="text-align:center; color:var(--secondary-text-color)">Coming soon...</p>
  </div>

  <div class="chat-icon" id="chat-icon">
    <svg viewBox="0 0 24 24"><path d="M12 3C6.48 3 2 6.58 2 11c0 2.21.89 4.21 2.34 5.73L2 21l4.42-2.34C8.23 19.11 10.09 19.5 12 19.5c5.52 0 10-3.58 10-8.5S17.52 3 12 3z"/></svg>
  </div>

  <div id="chat-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 style="color:var(--primary-color);text-align:center;">Chat with Poison AI</h3>
      <div id="chat-messages"></div>
      <form id="chat-input-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required>
        <button type="submit" id="send-chat-btn">Send</button>
      </form>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const pages = {
      home: document.getElementById('home-page'),
      games: document.getElementById('games-page'),
      resources: document.getElementById('resources-page')
    };
    const navLinks = document.querySelectorAll('.nav-link');
    function showPage(pageKey) {
      Object.values(pages).forEach(p=>p.classList.remove('active'));
      pages[pageKey].classList.add('active');
      navLinks.forEach(l=>l.classList.remove('active'));
      document.querySelector('.'+pageKey+'-link').classList.add('active');
    }
    document.querySelector('.start-button').onclick = e=>{e.preventDefault();showPage('games');};
    document.querySelector('.home-link').onclick = e=>{e.preventDefault();showPage('home');};
    document.querySelector('.games-link').onclick = e=>{e.preventDefault();showPage('games');};
    document.querySelector('.resources-link').onclick = e=>{e.preventDefault();showPage('resources');};

    // Chat
    const chatIcon=document.getElementById('chat-icon');
    const chatModal=document.getElementById('chat-modal');
    const closeBtn=chatModal.querySelector('.close-button');
    const chatMessages=document.getElementById('chat-messages');
    const chatForm=document.getElementById('chat-input-form');
    const chatInput=document.getElementById('chat-input');
    chatIcon.onclick=()=>chatModal.classList.add('active');
    closeBtn.onclick=()=>chatModal.classList.remove('active');
    window.onclick=e=>{if(e.target===chatModal)chatModal.classList.remove('active');};

    chatForm.onsubmit=async e=>{
      e.preventDefault();
      const text=chatInput.value.trim();
      if(!text)return;
      addMessage(text,'user');
      chatInput.value='';
      const typing=addTyping();
      try{
        const res=await fetch('/api/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({prompt:text,systemPrompt:"Bạn là Poison AI, trợ lý thân thiện chuyên về game và tài nguyên."})
        });
        const data=await res.json();
        typing.remove();
        addMessage(data.reply||"Không có phản hồi",'ai');
      }catch(err){
        typing.remove();
        addMessage("Lỗi khi gọi API",'ai');
      }
    };
    function addMessage(msg,role){
      const bubble=document.createElement('div');
      bubble.className='chat-bubble '+role;
      bubble.textContent=msg;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop=chatMessages.scrollHeight;
    }
    function addTyping(){
      const bubble=document.createElement('div');
      bubble.className='chat-bubble ai';
      const dots=document.createElement('div');
      dots.className='typing';
      dots.innerHTML='<span></span><span></span><span></span>';
      bubble.appendChild(dots);
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop=chatMessages.scrollHeight;
      return bubble;
    }
  });
  </script>
</body>
</html>
